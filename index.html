<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>

    <div class="container">
        <!-- Sezione Aggiunta Evento -->
        <div class="form-section">
            <h2>Aggiungi Evento</h2>
            
            <label for="nome">Nome Evento</label>
            <input type="text" id="nome" placeholder="Inserisci il nome dell'evento" required>

           <label for="datetime">Data e Ora:</label>
        <input type="datetime-local" id="datetime" required>

            <label for="descrizione">Descrizione</label>
            <textarea id="descrizione" placeholder="Aggiungi una descrizione"></textarea>

            <button onclick="aggiungiEvento()">Aggiungi</button>
        </div>

        <!-- Sezione Elenco Eventi -->
        <div class="list-section">
            <h2>Eventi</h2>
            <input type="text" id="search" placeholder="Cerca evento..." onkeyup="cercaEvento()">
            <div id="lista-eventi"></div>
        </div>
    </div>

    <!-- Popup Modifica Evento -->
    <div class="modal-bg" id="modal-bg" onclick="chiudiModale()"></div>
    <div class="modal" id="modal">
        <h2>Modifica Evento</h2>
        <label for="edit-nome">Nome Evento</label>
        <input type="text" id="edit-nome">

        <label for="edit-data">Data</label>
        <input type="date" id="edit-data">

        <label for="edit-ora">Ora</label>
        <input type="time" id="edit-ora">

        <label for="edit-descrizione">Descrizione</label>
        <textarea id="edit-descrizione"></textarea>

        <button onclick="salvaModifiche()">Salva</button>
        <button onclick="eliminaEvento()">Elimina</button>
        <button onclick="chiudiModale()">Annulla</button>
    </div>

    <script src="java.js"></script>
</body>
</html>
