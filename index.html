<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h2>Aggiungi Evento</h2>
            <input type="text" id="nome" placeholder="Nome Evento">
            <input type="date" id="data">
            <input type="time" id="ora">
            <textarea id="descrizione" placeholder="Descrizione"></textarea>
            <button onclick="aggiungiEvento()">Aggiungi</button>
        </div>

        <div class="list-section">
            <h2>Eventi</h2>
            <input type="text" id="search" placeholder="Cerca evento..." onkeyup="filtraEventi()">
            <div id="eventi-lista"></div>
        </div>
    </div>

    <!-- Modale per modifica -->
    <div class="modal-bg" id="modal-bg" onclick="chiudiModale()"></div>
    <div class="modal" id="modal">
        <h2>Modifica Evento</h2>
        <input type="text" id="edit-nome">
        <input type="date" id="edit-data">
        <input type="time" id="edit-ora">
        <textarea id="edit-descrizione"></textarea>
        <button onclick="salvaModifiche()">Salva</button>
        <button class="delete" onclick="eliminaEvento()">Elimina</button>
        <button class="cancel" onclick="chiudiModale()">Annulla</button>
    </div>

    <script src="java.js"></script>

</body>
</html>
